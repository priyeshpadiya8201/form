<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <style>
        .slidecontainer {
          width: 100%;
        }
        
        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        .slider:hover {
          opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          background: #4286F5;
          cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          background: #4286F5;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
        
        <div class="header">
            <h3>Appointment Form</h3>
        </div>
    <div class="container-fluid">    
        <div class="upper_box">
        
            <div class="left_box">
                <button><i class="fa fa-plus"></i> Add Appointment</button>
                <button><i class="fa fa-eraser"></i> Clear Filtering</button>
            </div>
            <div class="right_box">

            </div>
        </div>
        <div class="table_box">
            <table border="1px">
                <tr>   
                    
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Phone No</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Birthdate</th>
                    <th>color</th>
                    <th>Age</th>
                    <!-- check box -->
                    <th>Types of Item</th>
                    <!-- radio button -->
                    <th>Payment type</th>
                    <th>Photo</th>
                    <th>Action</th>
                </tr>    
                <tr>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td>hello world</td>
                    <td><button><i class="fa fa-eye"></i></button>
                        <button style=" background-color: #EE534F;"><i class="fa fa-trash"></i></button>
                    </td>           
                </tr>
            </table>
        </div>
        <form autocomplete="on">    
        <div class="model">
            <div class="left_model">
                <div class="img_box">
                    <img src="./avtar.png" alt="your photo" width="200" height="130">
                    <i class="fa fa-plus"></i>
                    <input type="file">
                </div>
            </div>
            <div class="right_model">
                <div class="input_box">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="input_box">
                    <label for="email">E-mail:</label>
                    <input type="email" id="mail"  name="email">
                </div>
                <div class="input_box">
                    <label for="no">Phone no:</label>
                    <input type="tel" id="no"  name="phone no" maxlength="10">
                </div>
                <div class="input_box">
                    <label for="date">Birth date:</label>
                    <input type="date" id="b_date"  name="date">
                </div>
                <div class="input_box">
                    <label for="time">Appointment Time:</label>
                    <input type="time" id="atime"  name="atime">
                </div>
                <div class="input_box">
                    <label for="color">Favorite color:</label>
                    <select id="color" name="favcolor">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="gray">Gray</option>
                    </select>
                <div class="input_box">
                    <label for="payment">Payment method:</label><br>
                    <input type="radio" id="case"  name="payment1">
                    <label for="COD">Case on delivery</label><br>
                    <input type="radio" id="mster"  name="payment2">
                    <label for="mcard"><img src="./master.png" alt="master" height="30" width="50"></label><br>
                    <input type="radio" id="visa"  name="payment3">
                    <label for="vcard"><img src="./visa.png" alt="master" height="30" width="50"></label><br>
                    <input type="radio" id="pal"  name="payment4">
                    <label for="paypal"><img src="./paypal.png" alt="master" height="50" width="70"></label>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Age: <span id="demo"></span></p>
                  </div>
                  <div class="input_box">
                    <label for="body">Body Part: </label>
                    <input type="checkbox" id="part1" name="part-1" value="ear">
                    <label for="ear"> Ear </label>
                    <input type="checkbox" id="part2" name="part-2" value="nose">
                    <label for="nose"> Nose </label>
                    <input type="checkbox" id="part3" name="part-3" value="Neck">
                    <label for="neck"> Neck </label>
                    <input type="submit" id="submit" name="submit" style="margin-left: 50px;border: none;outline: none;background-color: #4286F5;padding:2px;color:white">
                    <input type="reset" id="reset" name="reset" style="margin-left: 30px;border: none;outline: none;background-color:  #EE534F;padding:2px;color:white">
                </div>  
                  <script>
                  var slider = document.getElementById("myRange");
                  var output = document.getElementById("demo");
                  output.innerHTML = slider.value;
                  
                  slider.oninput = function() {
                    output.innerHTML = this.value;
                  }
                  </script>

                </div>
            </div>
        </div>
    </form>
    </div>    
    <script src="crud.js"></script>
</body>
</html>
